<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
</head>
<style>
    .box { width : 100px; height: 100px; border: 4px solid; overflow: auto;/* default : visible */ 
    /* 투명도 실습시 사용 */
            background-color : tomato;
}

    .box:nth-child(2){
        background : blue;
        opacity : 0;
    }
</style>
<body>
    <!-- <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo quae veniam odit quas enim! Iure dolores quam consequuntur nostrum expedita ipsum nisi! Vel, accusantium corrupti. Doloremque vel saepe beatae eius.</div> -->
    
    <!-- 투명도(opasity : 0(투명) ~ 1(불투명) ) -->
    <!-- display: none은 공간도 없어지지만, opasity : 0은 공간은 남겨놓고 없앤다  -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
