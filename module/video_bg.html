<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video bg</title>
    <style>
        .content {
            position : relative;
        }

        h1 {
            font-family : sans-serif;
            font-size : 10rem;
            font-weight : bold;
            color: #fff;
            /* 동영상 위로 옮기기 */
            position : absolute;
            /* 중앙 정렬 */
            top : 35vh;
            right : 0;
            left : 0;
            text-align: center;
            /* z축 우선순위 */
            z-index : 2;
        }

        .bg-video {
            width : 100vw;
            height : 100vh;
            /* 자원을 전체에 덮어준다 */
            object-fit : cover;
            position : absolute;
            z-index : 1;
        }


    </style>
</head>
<body>
    <div class="content">
        <h1>Universe</h1>
            <video class="bg-video" src="https://isorepublic.com/wp-content/uploads/2019/10/iso-republic-milky-way-flying.mp4" autoplay loop>

            </video>
    </div>
</body>
</html>
